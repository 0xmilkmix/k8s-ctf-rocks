apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Chart.Name }}-egg"
  namespace: {{ .Values.namespace | quote }}
  labels:
    app: {{ template "joker.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  EGG: {{ .Values.egg.env | quote }}
